<!doctype html>
<html lang="en">
    <head>
        <title>Artist Atlas</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/style.css" />
        <script src="./src/app.js" type="module"></script>
    </head>
    <body>
        <div id="map"></div>
	<div class="nav-container">
       		<div id="slide-container">
			<input type="range" min = "1" max= "100" value = "10" class="slider" id="artists-range">
			<p id="artists-range-value"></p>
		</div>
		<div id="search-container">
			<input id="search-input" type="text" placeholder="Search">
			<button id="search-button">Search</button>
		</div>
        	<div id="map-style-switcher">
        		<select id="map-style-selector"></select>
        	</div>
        	<div id="origin"></div>
	</div>
	<div id="artists-container">
        	<div id="artist-list"></div>
        </div>
	<div id="filter-container">
		<p id="filter-text">Filter Options</p>
		<div id="filter-options">
			<select id="genre-selector"></select>
			<select id="artist-type-selector"></select>
		</div>
	</div>
    </body>
</html>
